<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   
</head>
<body class="bg-black flex items-center justify-center h-screen">
    <div class="bg-black p-6 rounded-lg shadow-lg w-80">
        <div id="display" class="mb-4 text-right text-4xl text-white bg-black p-4 rounded">0</div>
        <div class="grid grid-cols-4 gap-2">
            <button class="bg-gray-500 p-6 rounded-full text-white text-2xl" onclick="clearDisplay()">AC</button>
            <button class="bg-gray-500 p-6 rounded-full text-white text-2xl" onclick="appendToDisplay('/')">รท</button>
            <button class="bg-gray-500 p-6 rounded-full text-white text-2xl" onclick="appendToDisplay('%')">%</button>
            <button class="bg-orange-500 p-6 rounded-full text-white text-2xl" onclick="appendToDisplay('+')">+</button>

            <button class="bg-gray-700 p-6 rounded-full text-white text-2xl" onclick="appendToDisplay('7')">7</button>
            <button class="bg-gray-700 p-6 rounded-full text-white text-2xl" onclick="appendToDisplay('8')">8</button>
            <button class="bg-gray-700 p-6 rounded-full text-white text-2xl" onclick="appendToDisplay('9')">9</button>
            <button class="bg-orange-500 p-6 rounded-full text-white text-2xl" onclick="appendToDisplay('-')">-</button>

            <button class="bg-gray-700 p-6 rounded-full text-white text-2xl" onclick="appendToDisplay('4')">4</button>
            <button class="bg-gray-700 p-6 rounded-full text-white text-2xl" onclick="appendToDisplay('5')">5</button>
            <button class="bg-gray-700 p-6 rounded-full text-white text-2xl" onclick="appendToDisplay('6')">6</button>
            <button class="bg-orange-500 p-6 rounded-full text-white text-2xl" onclick="appendToDisplay('*')">x</button>

            <button class="bg-gray-700 p-6 rounded-full text-white text-2xl" onclick="appendToDisplay('1')">1</button>
            <button class="bg-gray-700 p-6 rounded-full text-white text-2xl" onclick="appendToDisplay('2')">2</button>
            <button class="bg-gray-700 p-6 rounded-full text-white text-2xl" onclick="appendToDisplay('3')">3</button>
            <button class="row-span-2 bg-orange-500 p-6 rounded-full text-white text-2xl" onclick="calculateResult()">=</button>

            <button class="col-span-2 bg-gray-700 p-6 rounded-full text-white text-2xl" onclick="appendToDisplay('0')">0</button>
            <button class="bg-gray-700 p-6 rounded-full text-white text-2xl" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>
     
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="calculator.js"></script>
</body>
</html>
